<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" rx="96" fill="#3f8a42"/>
  <g fill="none" stroke="#fff" stroke-width="28" stroke-linecap="round" stroke-linejoin="round">
    <!-- Clock circle -->
    <circle cx="256" cy="240" r="120"/>
    <!-- Hour hand -->
    <line x1="256" y1="240" x2="256" y2="170"/>
    <!-- Minute hand -->
    <line x1="256" y1="240" x2="310" y2="210"/>
    <!-- Center dot -->
    <circle cx="256" cy="240" r="8" fill="#fff"/>
  </g>
  <!-- OJT text -->
  <text x="256" y="430" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="700" font-size="72" fill="#fff" letter-spacing="8">OJT</text>
</svg>
